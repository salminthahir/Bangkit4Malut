<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Iklan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .example-ad-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .example-ad-image {
      flex: 1 1 100%;
      text-align: center;
      background-color: #e9ecef;
    }
    .example-ad-img {
      max-width: 100%;
      height: auto;
    }
    .example-ad-details {
      flex: 1 1 100%;
      padding: 20px;
    }
    .example-ad-logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .example-ad-logo img {
      max-width: 80px;
      height: auto;
    }
    .example-ad-text h6 {
      margin: 0;
      font-size: 1.25rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    .example-ad-text p {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }
    .example-ad-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .example-ad-buttons .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
    }
    @media (min-width: 576px) {
      .example-ad-content {
        flex-wrap: nowrap;
      }
      .example-ad-image, .example-ad-details {
        flex: 1 1 50%;
      }
      .example-ad-text h6, .example-ad-text p {
        text-align: left;
      }
      .example-ad-buttons {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="example-ad-content">
    <div class="example-ad-image">
      <img class="example-ad-img" src="/img/New Project (1).png" alt="Square Image">
    </div>
    <div class="example-ad-details">
      <div class="example-ad-logo">
        <img src="/img/New Project.png" alt="Logo">
      </div>
      <div class="example-ad-text">
        <h6 id="adPreviewBusinessName">Bangkit Bersama 4 Malut</h6>
        <p id="adPreviewDescription">Ayo wujudkan pemimpin perempuan pertama di Maluku Utara! Sherly Tjoanda, pemimpin peduli.</p>
      </div>
      <div class="example-ad-buttons">
        <button class="btn btn-secondary">Close</button>
        <button class="btn btn-primary ctaText">Visit Site</button>
      </div>
    </div>
  </div>

</body>
</html>
